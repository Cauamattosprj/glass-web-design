<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2a96dc790.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <main>
      <section class="glass">

        <div class="dashboard">

          <div class="user">
            <img src="img/avatar.png">
            <h2>Cau√£ Mattos</h2>
            <p><i class="fas fa-gem"> Pro Member</i></p>
          </div>
    
          <div class="links">

            <div class="link">
              <img src="img/twitch.png">
              <h3>Streams</h3>
            </div>
    
            <div class="link">
              <img src="img/steam.png">
              <h3>Games</h3>
            </div>
    
            <div class="link">
              <img src="img/upcoming.png">
              <h3>New</h3>
            </div>
    
            <div class="link">
              <img src="img/library.png">
              <h3>Library</h3>
            </div>
          </div>
    
          <div class="pro">
            <h3>Became Pro for free games.</h3>
            <img src="img/controller.png">
          </div>
    
        </div>
        
        <div class="cards">

          <div class="active-games">
            <h1>Active Games</h1>
            <input type="text" placeholder="Search games">
          </div>

            <div class="card">
              <img src="img/assassins.png">
              <div class="card-info">
                <h2>Asssassin's Creed: Valhalla</h2>
                <p>Xbox Series X Version</p>
              </div>
              <div class="progress"></div>
              <h2 class="percentage">60%</h2>
            </div>

            <div class="card">
              <img src="img/sackboy.png">
              <div class="card-info">
                <h2>Sackboy: A Big Adventure</h2>
                <p>PS5 Exclusive</p>
              </div>
              <div class="progress"></div>
              <h2 class="percentage">60%</h2>
            </div>

            <div class="card">
              <img src="img/spiderman.png">
              <div class="card-info">
                <h2>Marvel's Spider-Man: Miles M...</h2>
                <p>PS5 Exclusive</p>
              </div>
              <div class="progress"></div>
              <h2 class="percentage">60%</h2>
            </div>


        </div>


      </section>
    </main>
    <div class="circle-1"></div>
    <div class="circle-2"></div>

    
  </body>
</html>
